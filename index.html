<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    

  </head>
  <body>

      <div class="center container" id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='players-input' class="center" autofocus=autofocus placeholder="#" maxlength='3'>
            <button id='submit' class="btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>

            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class='btn btn-warning' id='reset'>Reset</button>
            <button class="btn btn-info" id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div class="center" id='footer'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script src="jquery-3.2.1.js"></script>
    <script src = "guessingGame.js"></script>
  </body>
</html>
